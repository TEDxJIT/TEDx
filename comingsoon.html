<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Events</title>

        <!-- CSS Stylesheets -->
        <link rel="stylesheet" href="css/comingsoon.css">

        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
      
        <!-- FontAwesome -->
        <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc" crossorigin="anonymous"></script>
      
        <!-- Favicon -->
        <link rel="icon" href="images/tedxlogo_blackfont_whitecircle.png">
      </head>
<body>
    <div class="container-fluid">
        <img src="images/tedxlogo_long_white.png" alt="logo" class="logo">
        <div class="col-lg-12">
            <p class="initial-text">We are excited to share that our inaugural event is scheduled to take place soon.</p>
            <h1 class="big-heading">We're <span>Launching</span> Soon.</h1>
            <div class="launch-time">
                <div>
                    <p id="days">00</p>
                    <span class="time-text">Days</span>
                </div>
                <div>
                    <p id="hours">00</p>
                    <span class="time-text">Hours</span>
                </div>
                <div>
                    <p id="minutes">00</p>
                    <span class="time-text">Minutes</span>
                </div>
                <div>
                    <p id="seconds">00</p>
                    <span class="time-text">Seconds</span>
                </div>
            </div>
            <a href="https://www.ted.com/tedx/events/54929" class="btn btn-outline-light btn-lg download-button"><i class="fas fa-info-circle"></i> Learn More </a>
        </div>
    </div>
<script src="js/countdown.js"></script>
</body>
</html>
